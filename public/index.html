<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Always Open</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Lottie Player -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Always Open Widget -->
<script>
    (function() {
      // Widget configuration - only channel ID required
      var alwaysOpenConfig = {
        channelId: '68cdbb09aec4f00bcd6dea40',
        
        // Optional: customize API base URL (defaults to current domain)
        apiBaseUrl: 'https://api.bealwaysopen.com/api',
        apiUrl: 'https://api.bealwaysopen.com/chat/agent-manager/query',
        voiceApiUrl: 'https://api.bealwaysopen.com/call',
        chatSocketUrl: 'wss://api.bealwaysopen.com/chat/api/query-socket',
        voiceSocketUrl: 'wss://api.bealwaysopen.com/call/api/query-socket',
      };
      
      // Load widget CSS
      var style = document.createElement('link');
      style.rel = 'stylesheet';
      style.href = 'https://app.bealwaysopen.com/assets/widget/always-open-widget.css';
      document.head.appendChild(style);
      
      // Load widget JavaScript
      var script = document.createElement('script');
      script.src = 'https://app.bealwaysopen.com/assets/widget/always-open-widget.js';
      script.async = true;
      script.onload = function() {
        if (window.AlwaysOpenWidget) {
          window.AlwaysOpenWidget.init(alwaysOpenConfig);
        }
      };
      document.head.appendChild(script);
    })();
  </script>
  <!-- End Always Open Widget -->
</body>
</html>
